<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora da area de um retangulo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
    <h1>Calculadora da Àrea de um retângulo</h1><br><br>
    <input type="number" placeholder="Insira o tamanho da base do retângulo em metros" id="baseRet"><br><br>
    <input type="number" placeholder="Insira o tamanho da altura do retângulo em metros" id="altRet"><br><br>
    <input type="button" value="Resultado" onclick="area()"><br>
    <h3 id="result"></h3>
    </div>

</body>
<script src="script.js"></script>
</html>
